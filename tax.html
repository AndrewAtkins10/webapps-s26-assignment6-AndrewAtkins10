<!DOCTYPE html>

<html>
<h1>Andrew Atkins tax table computation</h1>
<form>
    <label>Enter income</label> <input type="number" id="income" value="5000"><br>
    <label>Enter the base tax rate</label> <input type="number" id="baseRate" value="0.05"><br>
    <label>Enter the cut off</label> <input type="number" id="cutoff" value="7500"><br>
    <label>Enter the extended rate</label> <input type="number" id="extRate" value="0.15"><br>
    <input type="button" onclick="doTax()" value="Show tax table">
</form>
<p id="taxResult"></p>
</html>
